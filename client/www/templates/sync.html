<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Sync</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSync()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form >
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Last Sync: </span>
                    <input disabled type="text" ng-model="lastSyncDate">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <div class="item item-button-right">
                    Trash content
                    <button class="button button-assertive" ng-click="doTrash()">
                        <i class="icon ion-trash-a light"></i>
                    </button>
                </div>
                <div class="item item-button-right">
                    Synchronisation
                    <button class="button button-positive" ng-click="doSync()">
                        <i class="icon ion-ionic"></i>
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
