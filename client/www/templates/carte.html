<ion-view view-title="Rezé">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="parcours in carte">
        <a class="item item-thumbnail-left" href="#/app/carte/{{parcours.id}}">
          <img ng-src="{{parcours.src}}">
          <h2>{{parcours.title}}</h2>
          <p>Un parcours du CIAP de Rezé</p>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
